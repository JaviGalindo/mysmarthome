version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db:/var/lib/mysql
      - ./myapp/db/mysmarthomeStructureAndData.sql:/docker-entrypoint-initdb.d/schema.sql:ro
  mongo:
    image: mongo
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - mongodb:/data/db
  app:
    depends_on:
      - mysqldb
      - mongo
    build: ./myapp
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$SERVER_PORT
    environment:
      - DB_HOST=mysqldb
      - MYSQL_USER=$MYSQLDB_USER
      - MYSQL_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_NAME=$MYSQLDB_DATABASE
      - MYSQL_PORT=$MYSQLDB_DOCKER_PORT
      - MONGO_USER=$MONGODB_USER
      - MONGO_PASSWORD=$MONGODB_ROOT_PASSWORD
      - MONGO_NAME=$MONGODB_DATABASE
      - MONGO_PORT=$MONGODB_DOCKER_PORT
    stdin_open: true
    tty: true
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - mysqldb
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: $MYSQLDB_DOCKER_PORT
      PMA_ARBITRARY: 1
    restart: always
    depends_on:
      - mysqldb
    ports:
      - 8081:80

volumes: 
  db:
  mongodb: